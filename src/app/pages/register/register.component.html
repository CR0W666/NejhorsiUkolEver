<div id="mainDiv">
  <form id="form">
    <label for="username">Username:</label><br>
    <input type="text" name="username" id="username" [(ngModel)]="username" required><br>
    <label for="email">E-mail:</label><br>
    <input type="text" name="email" id="email" [(ngModel)]="email" required><br>
    <label for="pass">Password:</label><br>
    <input type="text" name="pass" id="pass" [(ngModel)]="password" required><br>
    <label for="passconf">Password again:</label><br>
    <input type="text" name="passconf" id="passconf" [(ngModel)]="passconf" required><br>
    <button (click)="sendReg()">Register!</button> <br>
    Already registered? <a routerLink="/login" routerLinkActive="active">Login!</a>

  </form>
</div>
